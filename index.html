  <title>MLB Stadium Visited Map</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #map {
      position: relative;
      background: url('https://upload.wikimedia.org/wikipedia/commons/8/83/Blank_US_Map.svg') no-repeat center;
      background-size: contain;
      width: 100%;
      max-width: 1000px;
      height: 600px;
      margin: 20px auto;
      border: 1px solid #ccc;
    }
    .stadium {
      position: absolute;
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
    #visited-list {

    }
  </style>
</head>

  </div>

  <h2>Visited Stadiums</h2>
  <ul id="visited-list"></ul>

  <script>
    const stadiums = document.querySelectorAll('.stadium');
    const visitedList = document.getElementById('visited-list');
    let visited = JSON.parse(localStorage.getItem('visitedStadiums')) || [];

    function updateVisitedList() {
      visitedList.innerHTML = '';
      visited.forEach(id => {
        const name = document.querySelector(`img[data-id="${id}"]`).dataset.team;
        const li = document.createElement('li');
        li.textContent = name;
        visitedList.appendChild(li);
      });
    }

    function markVisited(id) {
      const img = document.querySelector(`img[data-id="${id}"]`);
      img.src = `icons/${id}_color.png`;
    }

    stadiums.forEach(icon => {
      const id = icon.dataset.id;
      if (visited.includes(id)) markVisited(id);

      icon.addEventListener('click', () => {
        if (!visited.includes(id)) {
          visited.push(id);
          markVisited(id);
          localStorage.setItem('visitedStadiums', JSON.stringify(visited));
          updateVisitedList();
        }
      });
    });

    updateVisitedList();
  </script>
</body>
</html>
